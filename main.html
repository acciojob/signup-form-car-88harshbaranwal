<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" required>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>
		<label for="gender_m">M</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">F</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="cars">Choose your cars</label>
		<select name="cars" id="cars">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<label for="carage">Car Age:</label>
		<input type="number" id="carage">
		<label for="dop">Date of Purchase</label>
		<input type="date" id="dop">
		<br>
		<label for="password">Password</label>
		<input type="password" id="password">
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" required> 
		<br>
		<button type="button">submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
